<div class="label">
  Temporal Coverage
</div>
<div class="value">
<% _.each(dateRanges, function(date) { %>
  <div class="temporal-results">
    <time class="dtstart" datetime="<%= date.startDate %>"><%= date.startDate %></time>
    to
    <time class="dtend" datetime="<%= date.endDate %>"><%= date.endDate %></time>
    <br>
  </div>
<% }); %>
</div>
