version: 2

setup: &setup
  working_directory: ~/search-interface
  docker:
    - image: node:14.17

jobs:
  test:
    <<: *setup
    steps:
      - checkout
      - restore_cache:
          key: search-interface-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Check package audit
          command: npx check-audit
      # - run:
      #     name: Lint
      #     command: npm run lint
      # - run:
      #     name: Test
      #     command: npm test
      # - store_test_results:
      #     path: test-reports/
      # - store_artifacts:
      #     path: test-coverage/
      #     key: tc
      - save_cache:
          key: search-interface-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "~/search-interface/node_modules"
      - persist_to_workspace:
          root: ~/search-interface
          paths:
            - .

  package-and-publish:
    <<: *setup
    steps:
      - attach_workspace:
          at: ~/search-interface
      - package:
          name: Build package
          command: npm run build:prod
      - deploy:
          name: Publish to npmjs.org
          command: |
            echo "//registry.npmjs.org/:_authToken=${NPM_DEPLOY_TOKEN}" >> ~/.npmrc
            npm --access public publish

workflows:
  version: 2
  test-package-publish:
    jobs:
      - test:
          filters:
            tags:
               only: /.*/

      - package-and-publish:
          context: org-global
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+)*(\.[\-a-zA-Z0-9]+)?$/
